<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        // Dynamically set the base URL like in other pages
        const base = document.createElement('base');
        base.href = window.location.hostname === '127.0.0.1' || window.location.hostname === 'localhost' ? '/' : 'https://munafah.com/';
        document.head.appendChild(base);
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Munafah</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&family=Zen+Dots&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/navigation.css">
    <!-- Add Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        .contact-section {
            position: relative;
            min-height: 100vh;
            padding: 120px 20px 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: black;
        }

        .contact-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('images/Gal4.png');
            background-size: cover;
            background-position: center;
            opacity: 1;
            pointer-events: none;
        }

        .contact-section::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, .8);
            pointer-events: none;
        }

        .contact-container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            width: 100%;
        }

        .contact-title {
            font-family: 'Zen Dots', cursive;
            font-size: clamp(2rem, 5vw, 4rem);
            text-align: center;
            margin-bottom: 3rem;
            background: linear-gradient(45deg, #4A00E0, #8E2DE2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            opacity: 0;
            transform: translateY(30px);
        }

        .contact-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 4rem;
            margin-bottom: 4rem;
        }

        .contact-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateY(50px);
        }

        .contact-method {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            color: white;
        }

        .contact-icon {
            width: 40px;
            height: 40px;
            margin-right: 1rem;
            padding: 8px;
            background: linear-gradient(45deg, #4A00E0, #8E2DE2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-text {
            font-family: 'Parkinsans', sans-serif;
        }

        .contact-text h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #FF0080;
        }

        .contact-text p {
            color: #b8b7b7;
        }

        .contact-form {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateY(50px);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-family: 'Zen Dots', cursive;
            color: white;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-family: 'Parkinsans', sans-serif;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #8E2DE2;
            box-shadow: 0 0 10px rgba(142, 45, 226, 0.3);
        }

        .form-textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-button {
            background: linear-gradient(45deg, #4A00E0, #8E2DE2, #FF0080);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-family: 'Zen Dots', cursive;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(142, 45, 226, 0.5);
        }

        .success-message {
            display: none;
            background: rgba(0, 255, 0, 0.1);
            color: #4CAF50;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            .contact-section {
                padding: 100px 20px 40px;
            }

            .contact-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="main-header">
        <div class="header-container">
            <a href="./" class="logo">
                <img src="images/websitelogo.png" alt="Munafah Logo" class="logo-image">
            </a>
            <nav>
                <!-- Mobile theme toggle -->
                <div id="mobile-theme-toggle" class="theme-switch dark-mode" title="Toggle Light/Dark Mode">
                    <div class="switch-head"></div>
                </div>

                <button class="mobile-menu-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M3 12h18M3 6h18M3 18h18" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </button>
                
                <div class="nav-links">
                    <a href="./" class="nav-link">Home</a>
                    <a href="pricing.html" class="nav-link">Pricing</a>
                    <a href="about.html" class="nav-link">About Us</a>
                    <a href="services.html" class="nav-link">Services</a>

                    <!-- Desktop theme toggle -->
                    <div id="theme-toggle" class="theme-switch dark-mode" title="Toggle Light/Dark Mode">
                        <div class="switch-head"></div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <section class="contact-section">
        <div class="contact-container">
            <h1 class="contact-title">Get in Touch</h1>

            <div class="contact-content">
                <div class="contact-info">
                    <div class="contact-method">
                        <div class="contact-icon">
                            <i data-lucide="phone"></i>
                        </div>
                        <div class="contact-text">
                            <h3>Call Us</h3>
                            <p>+91 98765 43210</p>
                            <p>Mon-Fri, 9AM-6PM IST</p>
                        </div>
                    </div>

                    <div class="contact-method">
                        <div class="contact-icon">
                            <i data-lucide="mail"></i>
                        </div>
                        <div class="contact-text">
                            <h3>Email Us</h3>
                            <p>support@munafah.com</p>
                            <p>24/7 Response Time</p>
                        </div>
                    </div>

                    <div class="contact-method">
                        <div class="contact-icon">
                            <i data-lucide="message-circle"></i>
                        </div>
                        <div class="contact-text">
                            <h3>Live Chat</h3>
                            <p>Available 24/7</p>
                            <p>Instant Response</p>
                        </div>
                    </div>
                </div>

                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Subject</label>
                        <input type="text" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Message</label>
                        <textarea class="form-input form-textarea" required></textarea>
                    </div>

                    <button type="submit" class="submit-button">Send Message</button>
                    <div class="success-message">Message sent successfully!</div>
                </form>
            </div>
        </div>
    </section>

    <script src="js/navigation.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // GSAP Animations
        gsap.registerPlugin(ScrollTrigger);

        // Title animation
        gsap.to(".contact-title", {
            scrollTrigger: {
                trigger: ".contact-title",
                start: "top 80%"
            },
            y: 0,
            opacity: 1,
            duration: 1
        });

        // Contact info animation
        gsap.to(".contact-info", {
            scrollTrigger: {
                trigger: ".contact-info",
                start: "top 80%"
            },
            y: 0,
            opacity: 1,
            duration: 1
        });

        // Form animation
        gsap.to(".contact-form", {
            scrollTrigger: {
                trigger: ".contact-form",
                start: "top 80%"
            },
            y: 0,
            opacity: 1,
            duration: 1
        });

        // Form submission handling
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Here you would typically send the form data to your server
            // For now, we'll just show the success message
            const successMessage = this.querySelector('.success-message');
            successMessage.style.display = 'block';
            
            // Reset form
            this.reset();
            
            // Hide success message after 3 seconds
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        });
    </script>
</body>

</html>
